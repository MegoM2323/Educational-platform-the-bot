---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: thebot
  labels:
    app: backend
    tier: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/api/system/metrics/prometheus/"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis
                  - postgres
              topologyKey: kubernetes.io/hostname

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      serviceAccountName: backend

      initContainers:
      - name: migrate
        image: thebot/backend:latest
        imagePullPolicy: IfNotPresent
        command:
        - python
        - manage.py
        - migrate
        - --noinput
        envFrom:
        - configMapRef:
            name: django-config
        - secretRef:
            name: django-secrets
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      - name: collectstatic
        image: thebot/backend:latest
        imagePullPolicy: IfNotPresent
        command:
        - python
        - manage.py
        - collectstatic
        - --noinput
        - --clear
        envFrom:
        - configMapRef:
            name: django-config
        - secretRef:
            name: django-secrets
        volumeMounts:
        - name: static
          mountPath: /app/static
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      containers:
      - name: backend
        image: thebot/backend:latest
        imagePullPolicy: IfNotPresent
        command:
        - gunicorn
        args:
        - config.wsgi:application
        - --bind=0.0.0.0:8000
        - --workers=4
        - --worker-class=sync
        - --worker-connections=1000
        - --max-requests=1000
        - --max-requests-jitter=100
        - --timeout=120
        - --access-logfile=-
        - --error-logfile=-
        - --log-level=info

        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        envFrom:
        - configMapRef:
            name: django-config
        - secretRef:
            name: django-secrets

        env:
        - name: PYTHONUNBUFFERED
          value: "1"

        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        livenessProbe:
          httpGet:
            path: /api/system/health/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/system/readiness/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: static
          mountPath: /app/static
          readOnly: false
        - name: media
          mountPath: /app/media
          readOnly: false
        - name: logs
          mountPath: /app/logs
          readOnly: false

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      volumes:
      - name: static
        persistentVolumeClaim:
          claimName: backend-static-pvc
      - name: media
        persistentVolumeClaim:
          claimName: backend-media-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: backend-logs-pvc

      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: thebot
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# Backend Service for internal use
apiVersion: v1
kind: Service
metadata:
  name: backend-internal
  namespace: thebot
  labels:
    app: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http

---
# ServiceAccount for Backend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: thebot
  labels:
    app: backend

---
# Role for Backend
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend
  namespace: thebot
spec:
  rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

---
# RoleBinding for Backend
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend
  namespace: thebot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: backend
subjects:
- kind: ServiceAccount
  name: backend
  namespace: thebot

---
# HorizontalPodAutoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: thebot
  labels:
    app: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# Pod Disruption Budget for Backend
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: thebot
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: backend
