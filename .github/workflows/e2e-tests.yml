name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_thebot
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install Node dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Set up environment variables
        run: |
          cat > .env << EOF
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci-pipeline
          DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_thebot
          USE_REDIS_CACHE=True
          USE_REDIS_CHANNELS=True
          REDIS_URL=redis://localhost:6379/0
          PAYMENT_TEST_MODE=True
          CELERY_ALWAYS_EAGER=True
          SUPABASE_URL=http://test.supabase.co
          SUPABASE_KEY=test-key
          SUPABASE_SERVICE_ROLE_KEY=test-service-key
          YOOKASSA_SHOP_ID=test-shop
          YOOKASSA_SECRET_KEY=test-secret
          TELEGRAM_BOT_TOKEN=test-token
          TELEGRAM_PUBLIC_CHAT_ID=123456
          TELEGRAM_LOG_CHAT_ID=123456
          FRONTEND_URL=http://localhost:8080
          VITE_DJANGO_API_URL=http://localhost:8000/api
          EOF

      - name: Run migrations
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Start backend server in background
        working-directory: ./backend
        run: |
          python manage.py runserver 8000 > django.log 2>&1 &
          echo $! > backend.pid

      - name: Start frontend in background
        working-directory: ./frontend
        run: |
          npm run dev -- --port 8080 > vite.log 2>&1 &
          echo $! > frontend.pid

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/health/ > /dev/null 2>&1 || curl -s http://localhost:8000/admin/ > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

          echo "Waiting for frontend..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run E2E tests with Playwright
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs-${{ matrix.browser }}
          path: |
            backend/django.log
            frontend/vite.log
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi
