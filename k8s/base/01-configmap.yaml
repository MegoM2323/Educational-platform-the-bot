---
# ConfigMap for Django application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config
  namespace: thebot
  labels:
    app: backend
    component: config
data:
  ENVIRONMENT: "production"
  DEBUG: "False"
  DJANGO_SETTINGS_MODULE: "config.settings"
  ALLOWED_HOSTS: "the-bot.ru,*.the-bot.ru,localhost,127.0.0.1"
  FRONTEND_URL: "https://the-bot.ru"
  API_URL: "https://api.the-bot.ru"
  API_PORT: "8000"
  LOG_LEVEL: "INFO"

  # Database
  DB_HOST: "postgres.thebot.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "thebot_db"

  # Redis
  REDIS_HOST: "redis.thebot.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Cache configuration
  USE_REDIS_CACHE: "True"
  USE_REDIS_CHANNELS: "True"
  CACHE_TTL: "3600"

  # Celery Configuration
  CELERY_BROKER_URL: "redis://redis.thebot.svc.cluster.local:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis.thebot.svc.cluster.local:6379/2"
  CELERY_TASK_TIME_LIMIT: "3600"
  CELERY_TASK_SOFT_TIME_LIMIT: "3300"

  # WebSocket Configuration
  WS_URL: "wss://api.the-bot.ru/ws"
  WS_PROTOCOL: "wss"

  # External Services
  PACHCA_FORUM_API_URL: "https://api.pachca.com"
  OPENROUTER_API_URL: "https://openrouter.io/api/v1"

---
# ConfigMap for Frontend configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: thebot
  labels:
    app: frontend
    component: config
data:
  VITE_API_URL: "https://api.the-bot.ru/api"
  VITE_WS_URL: "wss://api.the-bot.ru/ws"
  VITE_APP_NAME: "THE_BOT"
  NODE_ENV: "production"

---
# ConfigMap for Nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: thebot
  labels:
    app: frontend
    component: nginx
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
        use epoll;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 100M;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript
                   application/json application/javascript application/xml+rss
                   application/rss+xml font/truetype font/opentype
                   application/vnd.ms-fontobject image/svg+xml;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

        include /etc/nginx/conf.d/*.conf;
    }

  default.conf: |
    upstream backend {
        server backend.thebot.svc.cluster.local:8000;
    }

    server {
        listen 3000;
        server_name _;

        client_max_body_size 100M;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Static assets with long cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API proxy
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # WebSocket proxy
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # SPA routing - all requests to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

---
# ConfigMap for Prometheus scrape config (ServiceMonitor replacement)
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: thebot
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    scrape_configs:
      - job_name: 'backend'
        static_configs:
          - targets: ['backend.thebot.svc.cluster.local:8000']
        metrics_path: '/api/system/metrics/prometheus/'

      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-exporter.thebot.svc.cluster.local:9187']

      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter.thebot.svc.cluster.local:9121']
