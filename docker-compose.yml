  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: thebot-celery-beat
  #   command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
  #   environment:
  #     ENVIRONMENT: ${ENVIRONMENT:-production}
  #     DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-thebot_db}
  #     REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
  #   depends_on:
  #     - postgres
  #     - redis
  #   restart: unless-stopped
  #   networks:
  #     - thebot-network
  #   security_opt:
  #     - no-new-privileges:true

# Volumes for persistent data
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
  backend_logs:
    driver: local
  frontend_logs:
    driver: local

# Networks for service communication
networks:
  thebot-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
