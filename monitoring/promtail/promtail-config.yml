# Promtail configuration - log shipping to Loki
# Collects logs from containers and files

server:
  http_listen_port: 3101
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Django backend logs
  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: django-backend
          service: backend
    pipeline_stages:
      - multiline:
          line_start_pattern: '^\d{4}-\d{2}-\d{2}'
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}.*?) (?P<level>\w+) (?P<message>.*)$'
      - labels:
          level:
          module:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'

  # Frontend (Node.js) logs
  - job_name: frontend
    static_configs:
      - targets:
          - localhost
        labels:
          job: nodejs-frontend
          service: frontend
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}.*?) \[(?P<level>\w+)\] (?P<message>.*)$'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'

  # PostgreSQL logs
  - job_name: postgres
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgres-db
          service: database
    pipeline_stages:
      - regex:
          expression: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d+ UTC \[(?P<pid>\d+)\] (?P<user>\w+)@(?P<db>\w+) (?P<level>\w+):\s*(?P<message>.*)$'
      - labels:
          level:
          user:
          database:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'

  # Redis logs
  - job_name: redis
    static_configs:
      - targets:
          - localhost
        labels:
          job: redis-cache
          service: cache
    pipeline_stages:
      - regex:
          expression: '^\d+:[MX]\s\d+\s(?P<month>\w+)\s\d+\s\d{2}:\d{2}:\d{2}\.\d+\s(?P<level>\*|\#|-)\s(?P<message>.*)$'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: '02 Jan 2006 15:04:05'

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          service: infrastructure
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>.*) (?P<hostname>.*) (?P<service>[a-zA-Z0-9-]+)\[(?P<pid>\d+)\]: (?P<message>.*)$'
      - labels:
          service:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'

  # Container logs from Docker
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      - source_labels: ['__meta_docker_container_image_name']
        target_label: 'image'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
      - extract:
          source: output
          expressions:
            message: '.*'
      - timestamp:
          source: timestamp
          format: 'RFC3339Nano'
      - labels:
          stream:
