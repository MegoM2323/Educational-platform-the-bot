apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Common labels for all resources
commonLabels:
  app: thebot
  managed-by: kustomize

# Common annotations
commonAnnotations:
  description: "THE_BOT Educational Platform"
  version: "1.0.0"

# Namespace for all resources
namespace: thebot

# Resources
resources:
- 00-namespace.yaml
- 01-configmap.yaml
- 02-secrets.yaml
- 03-pvc.yaml
- 04-postgres-statefulset.yaml
- 05-redis-statefulset.yaml
- 06-backend-deployment.yaml
- 07-frontend-deployment.yaml
- 08-celery-deployment.yaml
- 09-ingress.yaml
- 10-monitoring.yaml
- 11-pod-security.yaml

# Image names and tags (base defaults)
images:
- name: thebot/backend
  newName: thebot/backend
  newTag: latest
- name: thebot/frontend
  newName: thebot/frontend
  newTag: latest

# Replicas configuration (base defaults)
replicas:
- name: backend
  count: 3
- name: frontend
  count: 3
- name: celery-worker
  count: 2
- name: celery-beat
  count: 1

# Patches for environment-specific changes
patchesStrategicMerge: []

# JSON patches
patchesJson6902: []
