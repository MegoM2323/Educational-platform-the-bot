{{- if .Values.celery.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thebot.celery.name" . }}
  namespace: {{ .Values.namespace.name | quote }}
  labels:
    {{- include "thebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: celery
spec:
  {{- if not .Values.celery.autoscaling.enabled }}
  replicas: {{ .Values.celery.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "thebot.celery.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "thebot.celery.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "thebot.serviceAccountName" . }}

      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000

      containers:
        - name: celery
          image: "{{ .Values.celery.image.repository }}:{{ .Values.celery.image.tag }}"
          imagePullPolicy: {{ .Values.celery.image.pullPolicy }}

          # Command override for Celery worker
          command: {{ .Values.celery.command | toJson }}

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: {{ include "thebot.configMapName" . }}
            - secretRef:
                name: {{ include "thebot.secretName" . }}

          # Additional environment variables
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CELERY_WORKER_NAME
              value: "worker@$(POD_NAME)"

          # Resources
          resources:
            {{- toYaml .Values.celery.resources | nindent 12 }}

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}

      # Affinity
      {{- with .Values.celery.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Node selector and tolerations
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Restart policy
      restartPolicy: Always
{{- end }}
