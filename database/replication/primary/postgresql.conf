# PostgreSQL Primary Replication Configuration
# Primary server for streaming replication setup

# == Connection Settings ==
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 10

# == Memory ==
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB
maintenance_work_mem = 64MB

# == Replication Settings ==
# WAL (Write-Ahead Log) configuration
wal_level = replica                    # Enable replication
wal_keep_segments = 128                # Keep 128 WAL segments for standby
max_wal_senders = 10                   # Max concurrent standby connections
max_replication_slots = 10             # Max replication slots
wal_sender_timeout = 60s               # Sender timeout

# Synchronous replication for critical operations
synchronous_commit = remote_write      # Wait for replica to write WAL
synchronous_standby_names = 'standby1' # Name of standby server

# Hot Standby settings
hot_standby_feedback = on              # Send feedback to primary about queries

# Checkpoint settings for better replication performance
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# == Logging ==
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%a.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_min_duration_statement = 1000      # Log queries slower than 1s
log_replication_commands = on
log_statement = 'none'                 # Log all, ddl, mod, or none
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# == Performance ==
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# == Autovacuum ==
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s

# == Connection pooling hints ==
# Use with PgBouncer for connection pooling
jit = on
jit_above_cost = 100000
