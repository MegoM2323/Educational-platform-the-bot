name: E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'backend/**'
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  critical-tests:
    name: Critical E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      ENVIRONMENT: test
      DEBUG: True

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install Node dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium firefox

      - name: Set up environment variables
        run: |
          cat > .env << EOF
          ENVIRONMENT=test
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci-pipeline-min-50-chars-long-required
          USE_REDIS_CACHE=False
          USE_REDIS_CHANNELS=False
          PAYMENT_DEVELOPMENT_MODE=True
          CELERY_ALWAYS_EAGER=True
          SUPABASE_URL=http://test.supabase.co
          SUPABASE_KEY=test-key
          SUPABASE_SERVICE_ROLE_KEY=test-service-key
          YOOKASSA_SHOP_ID=test-shop
          YOOKASSA_SECRET_KEY=test-secret
          TELEGRAM_BOT_TOKEN=test-token
          TELEGRAM_PUBLIC_CHAT_ID=123456
          TELEGRAM_LOG_CHAT_ID=123456
          EOF

      - name: Create test users
        working-directory: ./backend
        run: python create_test_users.py

      - name: Run migrations
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Start backend server
        working-directory: ./backend
        run: python manage.py runserver &
        env:
          ENVIRONMENT: test

      - name: Wait for backend
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/health/ 2>/dev/null; do sleep 1; done'

      - name: Start frontend dev server
        working-directory: ./frontend
        run: npm run dev &
        env:
          VITE_API_URL: http://localhost:8000/api

      - name: Wait for frontend
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8080/ 2>/dev/null; do sleep 1; done'

      - name: Run critical E2E tests
        working-directory: ./frontend
        run: npm run test:e2e -- tests/e2e/critical-workflows.spec.ts --reporter=json
        env:
          BASE_URL: http://localhost:8080

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: critical-e2e-report
          path: frontend/test-results/
          retention-days: 30

