  test-report:
    name: Publish E2E Test Report
    runs-on: ubuntu-latest
    needs: [critical-tests, comprehensive-tests, specialized-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Publish test summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test execution completed. Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- critical-e2e-report (Critical workflows)" >> $GITHUB_STEP_SUMMARY
          echo "- comprehensive-e2e-report-shard-* (Comprehensive workflows)" >> $GITHUB_STEP_SUMMARY
