[mypy]
# Global mypy options

# Specify the Python version
python_version = 3.11

# Ignore missing imports
ignore_missing_imports = True

# Show error codes
show_error_codes = True

# Show error context
show_error_context = True

# Show column numbers
show_column_numbers = True

# Show the message in case of an error in an untyped function
show_error_codes = True

# Output format
# pretty, parseable, or other
pretty = True

# Warnings
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

# Strict options (disabled by default)
strict_optional = False
strict_equality = False
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Per-module options
[mypy-migrations.*]
ignore_errors = True

[mypy-*.migrations.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = False

[mypy-setup]
ignore_errors = True

[mypy-manage]
ignore_errors = True

# Django settings module
[mypy.plugins.django]
django_settings_module = "config.settings"
