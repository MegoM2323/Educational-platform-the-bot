      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # ============================================
  # POSTGRESQL DATABASE (Shared)
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: thebot-postgres-lb
    environment:
      POSTGRES_DB: ${DB_NAME:-thebot_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_lb:/var/lib/postgresql/data
    networks:
      - thebot-lb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only_root_filesystem: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # ============================================
  # REDIS CLUSTER NODES
  # ============================================

  redis-1:
    image: redis:7-alpine
    container_name: thebot-redis-1-lb
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis} --port 6379
    ports:
      - "6379:6379"
    volumes:
      - redis_data_1_lb:/data
    networks:
      - thebot-lb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  redis-2:
    image: redis:7-alpine
    container_name: thebot-redis-2-lb
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis} --port 6379
    ports:
      - "6380:6379"
    volumes:
      - redis_data_2_lb:/data
    networks:
      - thebot-lb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  redis-3:
    image: redis:7-alpine
    container_name: thebot-redis-3-lb
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis} --port 6379
    ports:
      - "6381:6379"
    volumes:
      - redis_data_3_lb:/data
    networks:
      - thebot-lb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

# ============================================
# VOLUMES
# ============================================

volumes:
  postgres_data_lb:
    driver: local
  redis_data_1_lb:
    driver: local
  redis_data_2_lb:
    driver: local
  redis_data_3_lb:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# ============================================
# NETWORKS
# ============================================

networks:
  thebot-lb-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
