# PostgreSQL Client Authentication Configuration (Primary)
# Allows replication connections from standby server

# TYPE  DATABASE        USER            ADDRESS                 METHOD
# ====  ========        ====            =======                 ======

# Local connections
local   all             all                                     trust

# Replication connections - CRITICAL for HA setup
# Standby server must authenticate with replication role
host    replication     replicator      0.0.0.0/0               md5
host    replication     replicator      ::/0                    md5

# IPv4 local connections
host    all             all             127.0.0.1/32            md5

# IPv6 local connections
host    all             all             ::1/128                 md5

# Application connections
host    all             all             0.0.0.0/0               md5

# Accept connections from Docker network (common CIDR)
host    all             all             172.16.0.0/12           md5

# Accept connections from Kubernetes network (if applicable)
host    all             all             10.0.0.0/8              md5

# Patroni health checks and monitoring
host    all             all             127.0.0.1/32            trust
