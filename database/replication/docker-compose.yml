version: '3.8'

services:
  # PostgreSQL Primary Server
  pg-primary:
    image: postgres:15-alpine
    container_name: pg-primary
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: PostgresPassword123!
      POSTGRES_DB: thebot_db
      POSTGRES_REPLICATION_MODE: primary
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ReplicatorPassword123!
    volumes:
      - pg-primary-data:/var/lib/postgresql/data
      - pg-primary-logs:/var/log/postgresql
      - ./primary/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./primary/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./primary/init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh:ro
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica Server
  pg-replica:
    image: postgres:15-alpine
    container_name: pg-replica
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: PostgresPassword123!
      POSTGRES_DB: thebot_db
      POSTGRES_REPLICATION_MODE: replica
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ReplicatorPassword123!
      PGUSER: replicator
      PGPASSWORD: ReplicatorPassword123!
      PRIMARY_HOST: pg-primary
      PRIMARY_PORT: 5432
    volumes:
      - pg-replica-data:/var/lib/postgresql/data
      - pg-replica-logs:/var/log/postgresql
      - ./replica/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./replica/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./replica/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh:ro
    command:
      - "bash"
      - "-c"
      - |
        set -e
        # Wait for primary to be ready
        until pg_isready -h $$PRIMARY_HOST -p $$PRIMARY_PORT; do
          echo "Waiting for primary..."
          sleep 1
        done
        # Initialize replica
        rm -rf /var/lib/postgresql/data/*
        pg_basebackup -h $$PRIMARY_HOST -D /var/lib/postgresql/data -U $$PGUSER -v -P -W -X stream -C -S replication_slot || true
        # Start replica
        postgres -c config_file=/etc/postgresql/postgresql.conf
    depends_on:
      pg-primary:
        condition: service_healthy
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer Connection Pool
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: pgbouncer
    restart: always
    ports:
      - "6432:6432"
    environment:
      DATABASES_HOST: pg-primary
      DATABASES_PORT: 5432
      DATABASES_USER: postgres
      DATABASES_PASSWORD: PostgresPassword123!
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
      PGBOUNCER_MIN_POOL_SIZE: 10
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    depends_on:
      - pg-primary
      - pg-replica
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "psql -h pgbouncer -p 6432 -U postgres -d postgres -c 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Patroni for High Availability Orchestration
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: etcd
    restart: always
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd:2380
      ETCD_INITIAL_CLUSTER: etcd=http://etcd:2380
      ETCD_NAME: etcd
    volumes:
      - etcd-data:/etcd-data
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "etcdctl --endpoints=http://localhost:2379 endpoint health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Patroni Primary Node
  patroni-primary:
    image: patroni:latest
    container_name: patroni-primary
    restart: always
    ports:
      - "8008:8008"
    environment:
      PATRONI_SCOPE: thebot-cluster
      PATRONI_NAME: patroni-primary
      PATRONI_POSTGRESQL_HOST: pg-primary
      PATRONI_POSTGRESQL_PORT: 5432
      PATRONI_POSTGRESQL_DATA_DIR: /var/lib/postgresql/data
      PATRONI_POSTGRESQL_PGPASS: /var/lib/postgresql/.pgpass
      PATRONI_POSTGRESQL_BIN_DIR: /usr/lib/postgresql/15/bin
      PATRONI_RESTAPI_LISTEN: 0.0.0.0:8008
      PATRONI_RESTAPI_CONNECT_ADDRESS: patroni-primary:8008
      PATRONI_ETCD_HOST: etcd:2379
      PATRONI_ETCD_PROTOCOL: http
    volumes:
      - ./patroni/patroni.yml:/etc/patroni/patroni.yml:ro
      - pg-primary-data:/var/lib/postgresql/data
    depends_on:
      - etcd
      - pg-primary
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8008/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Patroni Replica Node
  patroni-replica:
    image: patroni:latest
    container_name: patroni-replica
    restart: always
    ports:
      - "8009:8008"
    environment:
      PATRONI_SCOPE: thebot-cluster
      PATRONI_NAME: patroni-replica
      PATRONI_POSTGRESQL_HOST: pg-replica
      PATRONI_POSTGRESQL_PORT: 5432
      PATRONI_POSTGRESQL_DATA_DIR: /var/lib/postgresql/data
      PATRONI_POSTGRESQL_PGPASS: /var/lib/postgresql/.pgpass
      PATRONI_POSTGRESQL_BIN_DIR: /usr/lib/postgresql/15/bin
      PATRONI_RESTAPI_LISTEN: 0.0.0.0:8008
      PATRONI_RESTAPI_CONNECT_ADDRESS: patroni-replica:8008
      PATRONI_ETCD_HOST: etcd:2379
      PATRONI_ETCD_PROTOCOL: http
    volumes:
      - ./patroni/patroni.yml:/etc/patroni/patroni.yml:ro
      - pg-replica-data:/var/lib/postgresql/data
    depends_on:
      - etcd
      - pg-replica
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8008/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring and Alerting (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - postgres-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
    depends_on:
      - prometheus
    networks:
      - postgres-network

volumes:
  pg-primary-data:
  pg-primary-logs:
  pg-replica-data:
  pg-replica-logs:
  etcd-data:
  prometheus-data:
  grafana-data:

networks:
  postgres-network:
    driver: bridge
