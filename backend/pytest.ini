[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    dashboard: Dashboard-specific tests
    slow: Slow tests
    django_db: Tests requiring database access

# Options
addopts =
    --reuse-db
    --cov=accounts
    --cov=materials
    --cov=chat
    --cov=payments
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --verbose
    --strict-markers
    -p no:warnings

# Coverage
[coverage:run]
source = accounts,materials,chat,payments,core
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
