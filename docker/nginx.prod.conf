user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # LOGGING CONFIGURATION
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # ========================================================================
    # PERFORMANCE & OPTIMIZATION
    # ========================================================================
    # Buffering
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts
    keepalive_timeout 65;
    client_body_timeout 10s;
    client_header_timeout 10s;
    client_max_body_size 10M;
    reset_timedout_connection on;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/atom+xml image/svg+xml;
    gzip_min_length 1024;
    gzip_disable "msie6";

    # ========================================================================
    # UPSTREAM BACKENDS - Load Balancing
    # ========================================================================
    upstream django_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        # Add more backend servers here for scaling:
        # server backend2:8000 max_fails=3 fail_timeout=30s;
        # server backend3:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend_app {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # ========================================================================
    # RATE LIMITING
    # ========================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=1000r/s;

    # ========================================================================
    # CACHING
    # ========================================================================
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m
                     max_size=100m inactive=60d use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:50m
                     max_size=500m inactive=1h use_temp_path=off;

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable HSTS (add to security headers)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP - Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: ws:; frame-ancestors 'self';" always;

    # ========================================================================
    # HTTP REDIRECT TO HTTPS
    # ========================================================================
    server {
        listen 80;
        server_name _;

        # Allow Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ========================================================================
    # HTTPS SERVER - Main Application
    # ========================================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL/TLS Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # SSL/TLS Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

        # Security Headers (HSTS preload requires 1 year)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        root /var/www;

        # ====================================================================
        # STATIC FILES - Frontend (Nginx serves directly)
        # ====================================================================
        location / {
            # Serve frontend static files
            root /var/www/frontend;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
        }

        # ====================================================================
        # HEALTH CHECK ENDPOINT
        # ====================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # BACKEND API - /api/ PREFIX
        # ====================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=200 nodelay;

            # Proxy settings
            proxy_pass http://django_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Cache GET requests only
            proxy_cache api_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 1m;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ====================================================================
        # WEBSOCKET ENDPOINT - /ws/ PREFIX
        # ====================================================================
        location /ws/ {
            # Rate limiting for websocket
            limit_req zone=websocket_limit burst=1000 nodelay;

            # WebSocket proxy
            proxy_pass http://django_backend;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-lived connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 7d;

            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # ====================================================================
        # ADMIN PANEL - /admin/ PREFIX
        # ====================================================================
        location /admin/ {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://django_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ====================================================================
        # BACKEND STATIC FILES - /static/ PREFIX
        # ====================================================================
        location /static/ {
            alias /var/www/backend/static/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        # ====================================================================
        # BACKEND MEDIA FILES - /media/ PREFIX
        # ====================================================================
        location /media/ {
            alias /var/www/backend/media/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        # ====================================================================
        # LOGIN ENDPOINT - EXTRA RATE LIMITING
        # ====================================================================
        location = /api/auth/login/ {
            limit_req zone=login_limit burst=3 nodelay;

            proxy_pass http://django_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ====================================================================
        # DENY ACCESS TO SENSITIVE PATHS
        # ====================================================================
        location ~ /\. {
            deny all;
            access_log off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
        }

        # ====================================================================
        # DEFAULT ERROR PAGES
        # ====================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
