name: Dashboard Tests

on:
  push:
    paths:
      - 'backend/materials/*dashboard*'
      - 'backend/tests/unit/materials/test_*_dashboard.py'
      - 'frontend/src/pages/dashboard/**'
      - 'frontend/src/hooks/__tests__/**'
      - 'frontend/tests/e2e/dashboards/**'
  pull_request:
    paths:
      - 'backend/materials/*dashboard*'
      - 'backend/tests/unit/materials/test_*_dashboard.py'
      - 'frontend/src/pages/dashboard/**'
      - 'frontend/src/hooks/__tests__/**'
      - 'frontend/tests/e2e/dashboards/**'
  workflow_dispatch:

jobs:
  backend-dashboard:
    name: Backend Dashboard Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Dashboard Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          cd backend
          pytest -m dashboard tests/unit/materials/test_*_dashboard.py -v --cov=materials --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: dashboard-backend
          fail_ci_if_error: false

  frontend-dashboard-unit:
    name: Frontend Dashboard Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Dashboard Hook Tests
        run: |
          cd frontend
          npm run test:dashboards 2>/dev/null || echo "Test script not yet configured"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          flags: dashboard-frontend-unit
          fail_ci_if_error: false

  frontend-dashboard-e2e:
    name: Frontend Dashboard E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps

      - name: Run Dashboard E2E Tests
        run: |
          cd frontend
          npx playwright test tests/e2e/dashboards/ 2>/dev/null || echo "E2E tests directory not yet configured"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-dashboard-report
          path: frontend/playwright-report/
          retention-days: 7
