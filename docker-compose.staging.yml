version: '3.9'

# THE_BOT Platform - Staging Environment Docker Compose
# Usage: docker-compose -f docker-compose.staging.yml up -d
#
# This configuration provides a complete staging environment with:
# - PostgreSQL database (same as production)
# - Redis cache and WebSocket backend
# - Backend API service
# - Frontend service
# - Monitoring stack (Prometheus, Grafana)
# - Logging stack (ELK - optional)

services:
  # ============================================================================
  # PostgreSQL Database Service
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: thebot-staging-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-thebot_staging}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - thebot-staging-network
    security_opt:
      - no-new-privileges:true
    read_only_root_filesystem: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    labels:
      com.thebot.service: database
      com.thebot.environment: staging

  # ============================================================================
  # Redis Cache & WebSocket Backend Service
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: thebot-staging-redis
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-redis}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - thebot-staging-network
    security_opt:
      - no-new-privileges:true
    read_only_root_filesystem: true
    tmpfs:
      - /tmp
    labels:
      com.thebot.service: cache
      com.thebot.environment: staging

  # ============================================================================
  # Backend Django/DRF API Service
  # ============================================================================
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/mego/the-bot/backend:latest}
    container_name: thebot-staging-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT:-staging}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Django configuration
      ENVIRONMENT: ${ENVIRONMENT:-staging}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-staging.the-bot.ru,localhost,127.0.0.1}
      DJANGO_SETTINGS_MODULE: config.settings

      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-thebot_staging}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-thebot_staging}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      USE_REDIS_CACHE: "True"
      USE_REDIS_CHANNELS: "True"

      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-https://staging.the-bot.ru}
      VITE_DJANGO_API_URL: ${VITE_DJANGO_API_URL:-https://staging.the-bot.ru/api}

      # API
      API_URL: ${API_URL:-https://staging.the-bot.ru/api}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://staging.the-bot.ru,http://localhost:3000}

      # External Services
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      PACHCA_FORUM_API_TOKEN: ${PACHCA_FORUM_API_TOKEN}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}

      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis}@redis:6379/2
      CELERY_ALWAYS_EAGER: "False"

      # Email
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}

      # Security
      SECURE_SSL_REDIRECT: "True"
      SESSION_COOKIE_SECURE: "True"
      SESSION_COOKIE_HTTPONLY: "True"
      SESSION_COOKIE_SAMESITE: "Strict"
      CSRF_COOKIE_SECURE: "True"
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-https://staging.the-bot.ru}

    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/:/app/backend/
      - backend_static_staging:/app/backend/static
      - backend_media_staging:/app/backend/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/system/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - thebot-staging-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    labels:
      com.thebot.service: backend
      com.thebot.environment: staging

  # ============================================================================
  # Frontend React Service
  # ============================================================================
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/mego/the-bot/frontend:latest}
    container_name: thebot-staging-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT:-staging}
        VITE_DJANGO_API_URL: ${VITE_DJANGO_API_URL:-https://staging.the-bot.ru/api}
        VITE_WEBSOCKET_URL: ${VITE_WEBSOCKET_URL:-wss://staging.the-bot.ru/ws}
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      VITE_DJANGO_API_URL: ${VITE_DJANGO_API_URL:-https://staging.the-bot.ru/api}
      VITE_WEBSOCKET_URL: ${VITE_WEBSOCKET_URL:-wss://staging.the-bot.ru/ws}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend/dist:/app/dist:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - thebot-staging-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    labels:
      com.thebot.service: frontend
      com.thebot.environment: staging

  # ============================================================================
  # Celery Worker Service (Background Tasks)
  # ============================================================================
  celery-worker:
    image: ${BACKEND_IMAGE:-ghcr.io/mego/the-bot/backend:latest}
    container_name: thebot-staging-celery-worker
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT:-staging}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Same as backend
      ENVIRONMENT: ${ENVIRONMENT:-staging}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-thebot_staging}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis}@redis:6379/2
    command: celery -A config.celery worker --loglevel=info
    restart: unless-stopped
    networks:
      - thebot-staging-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      com.thebot.service: celery-worker
      com.thebot.environment: staging

  # ============================================================================
  # Celery Beat Service (Scheduled Tasks)
  # ============================================================================
  celery-beat:
    image: ${BACKEND_IMAGE:-ghcr.io/mego/the-bot/backend:latest}
    container_name: thebot-staging-celery-beat
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT:-staging}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Same as backend
      ENVIRONMENT: ${ENVIRONMENT:-staging}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-thebot_staging}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis}@redis:6379/2
    command: celery -A config.celery beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: unless-stopped
    networks:
      - thebot-staging-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      com.thebot.service: celery-beat
      com.thebot.environment: staging

  # ============================================================================
  # Monitoring - Prometheus (Optional)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: thebot-staging-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_staging_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - "9090:9090"
    networks:
      - thebot-staging-network
    restart: unless-stopped
    labels:
      com.thebot.service: monitoring
      com.thebot.environment: staging

  # ============================================================================
  # Monitoring - Grafana (Optional)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: thebot-staging-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_staging_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - thebot-staging-network
    restart: unless-stopped
    labels:
      com.thebot.service: monitoring
      com.thebot.environment: staging

# ============================================================================
# Named Volumes
# ============================================================================
volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  backend_static_staging:
    driver: local
  backend_media_staging:
    driver: local
  prometheus_staging_data:
    driver: local
  grafana_staging_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  thebot-staging-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
