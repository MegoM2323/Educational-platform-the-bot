name: Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_thebot
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for codecov

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install Node dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Set up environment variables
        run: |
          cat > .env << EOF
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci-pipeline
          DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_thebot
          USE_REDIS_CACHE=True
          USE_REDIS_CHANNELS=True
          REDIS_URL=redis://localhost:6379/0
          PAYMENT_TEST_MODE=True
          CELERY_ALWAYS_EAGER=True
          SUPABASE_URL=http://test.supabase.co
          SUPABASE_KEY=test-key
          SUPABASE_SERVICE_ROLE_KEY=test-service-key
          YOOKASSA_SHOP_ID=test-shop
          YOOKASSA_SECRET_KEY=test-secret
          TELEGRAM_BOT_TOKEN=test-token
          TELEGRAM_PUBLIC_CHAT_ID=123456
          TELEGRAM_LOG_CHAT_ID=123456
          EOF

      - name: Run migrations
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Run backend tests with coverage
        working-directory: ./backend
        run: pytest --cov --cov-report=xml --cov-report=term

      - name: Run frontend tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
