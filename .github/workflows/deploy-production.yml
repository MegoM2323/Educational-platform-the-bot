name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: true
        type: string
  release:
    types: [ created ]

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_thebot
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set up environment variables
        run: |
          cat > .env << EOF
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci-pipeline
          DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_thebot
          USE_REDIS_CACHE=True
          USE_REDIS_CHANNELS=True
          REDIS_URL=redis://localhost:6379/0
          PAYMENT_TEST_MODE=True
          CELERY_ALWAYS_EAGER=True
          SUPABASE_URL=http://test.supabase.co
          SUPABASE_KEY=test-key
          SUPABASE_SERVICE_ROLE_KEY=test-service-key
          YOOKASSA_SHOP_ID=test-shop
          YOOKASSA_SECRET_KEY=test-secret
          TELEGRAM_BOT_TOKEN=test-token
          TELEGRAM_PUBLIC_CHAT_ID=123456
          TELEGRAM_LOG_CHAT_ID=123456
          EOF

      - name: Run migrations
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Run all tests
        working-directory: ./backend
        run: pytest -m "unit or integration" --maxfail=1

  deploy:
    name: Deploy to Production Server
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: production
      url: https://the-bot.ru

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create backup before deployment
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
          PRODUCTION_PATH: ${{ secrets.PRODUCTION_PATH }}
        run: |
          ssh ${PRODUCTION_USER}@${PRODUCTION_HOST} << 'ENDSSH'
            set -e
            cd ${PRODUCTION_PATH}

            echo "Creating backup..."
            BACKUP_DIR="backups/pre-deploy-$(date +%Y%m%d-%H%M%S)"
            mkdir -p $BACKUP_DIR

            # Backup database
            source .venv/bin/activate
            cd backend
            python manage.py dumpdata --natural-foreign --natural-primary --exclude contenttypes --exclude auth.Permission > ../$BACKUP_DIR/db_backup.json

            # Backup media files
            tar -czf ../$BACKUP_DIR/media_backup.tar.gz media/

            echo "Backup created in $BACKUP_DIR"
          ENDSSH

      - name: Deploy to production server
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
          PRODUCTION_PATH: ${{ secrets.PRODUCTION_PATH }}
        run: |
          ssh ${PRODUCTION_USER}@${PRODUCTION_HOST} << 'ENDSSH'
            set -e
            cd ${PRODUCTION_PATH}

            echo "Pulling latest code..."
            git fetch origin
            git checkout main
            git pull origin main

            echo "Activating virtual environment..."
            source .venv/bin/activate

            echo "Installing backend dependencies..."
            pip install -r backend/requirements.txt

            echo "Running migrations with extended timeout..."
            export DB_CONNECT_TIMEOUT=60
            cd backend
            python manage.py migrate --noinput
            cd ..

            echo "Building frontend for production..."
            cd frontend
            npm ci
            npm run build
            cd ..

            echo "Collecting static files..."
            cd backend
            python manage.py collectstatic --noinput
            cd ..

            echo "Restarting services..."
            sudo systemctl restart the-bot-daphne.service
            sudo systemctl restart the-bot-celery-worker.service
            sudo systemctl restart the-bot-celery-beat.service
            sudo systemctl reload nginx

            echo "Production deployment completed!"
          ENDSSH

      - name: Health check
        run: |
          sleep 15
          for i in {1..15}; do
            if curl -sf https://the-bot.ru/api/health/ > /dev/null 2>&1 || curl -sf https://the-bot.ru/admin/ > /dev/null 2>&1; then
              echo "Production server is healthy!"
              exit 0
            fi
            echo "Waiting for server... ($i/15)"
            sleep 5
          done
          echo "Health check failed!"
          exit 1

      - name: Rollback on failure
        if: failure()
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
          PRODUCTION_PATH: ${{ secrets.PRODUCTION_PATH }}
        run: |
          ssh ${PRODUCTION_USER}@${PRODUCTION_HOST} << 'ENDSSH'
            set -e
            cd ${PRODUCTION_PATH}

            echo "Rolling back to previous commit..."
            git reset --hard HEAD~1

            echo "Restarting services..."
            sudo systemctl restart the-bot-daphne.service
            sudo systemctl restart the-bot-celery-worker.service
            sudo systemctl restart the-bot-celery-beat.service

            echo "Rollback completed!"
          ENDSSH

      - name: Notify deployment success
        if: success()
        run: |
          REASON="${{ github.event.inputs.reason }}"
          if [ -z "$REASON" ]; then
            REASON="Release deployment"
          fi

          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_PUBLIC_CHAT_ID }} \
            -d text="✅ Production deployment successful!%0AReason: $REASON%0ACommit: ${{ github.sha }}%0ADeployed by: ${{ github.actor }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          REASON="${{ github.event.inputs.reason }}"
          if [ -z "$REASON" ]; then
            REASON="Release deployment"
          fi

          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_LOG_CHAT_ID }} \
            -d text="❌ Production deployment FAILED and rolled back!%0AReason: $REASON%0ACommit: ${{ github.sha }}%0ADeployed by: ${{ github.actor }}"
