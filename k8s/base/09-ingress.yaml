---
# Ingress for HTTP/HTTPS routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thebot-ingress
  namespace: thebot
  labels:
    app: thebot
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
spec:
  tls:
  - hosts:
    - the-bot.ru
    - "*.the-bot.ru"
    secretName: tls-certificate

  rules:
  # Frontend rule
  - host: the-bot.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000

  # API rule
  - host: api.the-bot.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

  # WebSocket rule
  - host: ws.the-bot.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

  # Admin rule
  - host: admin.the-bot.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

  # Www subdomain
  - host: www.the-bot.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000

---
# Ingress for API paths (more detailed routing)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thebot-api-ingress
  namespace: thebot
  labels:
    app: thebot
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  tls:
  - hosts:
    - api.the-bot.ru
    secretName: tls-certificate

  rules:
  - host: api.the-bot.ru
    http:
      paths:
      # WebSocket endpoints
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

      # API endpoints
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

      # Admin panel
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

      # Static files
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

      # Media files
      - path: /media
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000

---
# ClusterIssuer for Let's Encrypt (requires cert-manager)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@the-bot.ru
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

---
# ClusterIssuer for Let's Encrypt Staging (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@the-bot.ru
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
