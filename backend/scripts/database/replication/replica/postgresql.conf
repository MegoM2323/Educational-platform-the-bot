# PostgreSQL Standby Replica Configuration
# Replica server for streaming replication

# == Connection Settings ==
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 10

# == Memory ==
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 16MB
maintenance_work_mem = 64MB

# == Replication Settings ==
wal_level = replica
wal_keep_segments = 128
max_wal_senders = 10
max_replication_slots = 10
wal_sender_timeout = 60s

# === Hot Standby Mode (Replica can serve queries) ===
hot_standby = on
hot_standby_feedback = on

# Synchronous replication feedback
synchronous_commit = remote_write

# == Recovery Settings ==
# Streaming replication recovery configuration
# These are used during recovery phase
restore_command = 'cp /pg_wal/archive/%f "%p"'  # WAL archive recovery (optional)
recovery_min_apply_delay = 0                     # No delay by default

# == Logging ==
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%a.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_connections = on
log_disconnections = on
log_min_duration_statement = 1000
log_replication_commands = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h [REPLICA] '

# == Performance ==
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# == Autovacuum ==
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s

# == Connection pooling hints ==
jit = on
jit_above_cost = 100000

# == Master/Replica specific ==
# Replica cannot perform writes
read_only = on
