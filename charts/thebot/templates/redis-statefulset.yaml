{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "thebot.redis.name" . }}
  namespace: {{ .Values.namespace.name | quote }}
  labels:
    {{- include "thebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ include "thebot.redis.name" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "thebot.redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "thebot.redis.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 999
        runAsNonRoot: true
        runAsUser: 999

      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: {{ .Values.redis.containerPort }}
              protocol: TCP

          # Probes
          {{- if .Values.redis.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command: {{ .Values.redis.livenessProbe.exec.command | toJson }}
            initialDelaySeconds: {{ .Values.redis.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.redis.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.redis.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.redis.livenessProbe.failureThreshold }}
          {{- end }}

          {{- if .Values.redis.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command: {{ .Values.redis.readinessProbe.exec.command | toJson }}
            initialDelaySeconds: {{ .Values.redis.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.redis.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.redis.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.redis.readinessProbe.failureThreshold }}
          {{- end }}

          # Resources
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}

          # Volume mounts
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}

      # Affinity
      {{- with .Values.redis.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Node selector and tolerations
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # DNS policy
      dnsPolicy: ClusterFirst
      restartPolicy: Always

  # Volume claim templates for persistent storage
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ .Values.redis.persistence.storageClassName | quote }}
        resources:
          requests:
            storage: {{ .Values.redis.persistence.size | quote }}
{{- end }}
