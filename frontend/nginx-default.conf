# Default server configuration for THE_BOT frontend

server {
    listen 3000 default_server;
    listen [::]:3000 default_server;

    server_name _;

    # Root directory containing React build
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Proxy WebSocket connections
    location /ws/ {
        proxy_pass http://backend:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optimized timeouts for persistent WebSocket connections
        # 3600s = 1 hour, balances between connection stability and resource cleanup
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Disable buffering for WebSocket - critical for real-time communication
        proxy_buffering off;

        # Respect original request size limits for file uploads over WebSocket
        client_max_body_size 20M;
    }

    # Enable client-side routing for SPA
    # All requests that don't match a file/directory are routed to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for HTML
        add_header Cache-Control "public, max-age=0, must-revalidate" always;
    }

    # Cache static assets with long expiration
    # Vite automatically generates hashed filenames for cache busting
    location ~ ^/(assets|static)/ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Cache CSS and JS files with differentiated strategy
    # Hashed files (cache-busted): long-term immutable cache
    # Pattern: matches files like -[8 alphanumeric chars].(js|css)
    location ~ -[a-zA-Z0-9]+\.(js|css)$ {
        expires 30d;
        add_header Cache-Control "public, immutable, must-revalidate" always;
        access_log off;
    }

    # Non-hashed files: shorter cache with revalidation
    location ~ \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate" always;
        access_log off;
    }

    # Cache images
    location ~ \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate" always;
        access_log off;
    }

    # Cache fonts
    location ~ \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Don't cache manifest and other config files
    location ~ \.(json|xml|txt|manifest)$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to common backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        access_log off;
    }

    # Compression for static content
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;

    # Security headers (additional to main config)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
}
