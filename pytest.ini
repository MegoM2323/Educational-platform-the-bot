[pytest]
addopts = -m mandatory -q
markers =
    mandatory: Критически обязательные тесты, запускаются по умолчанию
    extended: Расширенные тесты (не обязательные по умолчанию)
    e2e: Сквозные E2E-сценарии
    ui: UI/Playwright сценарии
    performance: Перформанс-тесты
    load: Нагрузочные тесты
    telegram: Телеграм-интеграция

python_files = test_*.py *_test.py

# Отключаем предупреждения о не зарегистрированных маркерах в сторонних тестах
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning

