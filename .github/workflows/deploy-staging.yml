name: Deploy to Staging

on:
  push:
    branches: [ develop ]

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_thebot
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set up environment variables
        run: |
          cat > .env << EOF
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci-pipeline
          DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_thebot
          USE_REDIS_CACHE=True
          USE_REDIS_CHANNELS=True
          REDIS_URL=redis://localhost:6379/0
          PAYMENT_TEST_MODE=True
          CELERY_ALWAYS_EAGER=True
          SUPABASE_URL=http://test.supabase.co
          SUPABASE_KEY=test-key
          SUPABASE_SERVICE_ROLE_KEY=test-service-key
          YOOKASSA_SHOP_ID=test-shop
          YOOKASSA_SECRET_KEY=test-secret
          TELEGRAM_BOT_TOKEN=test-token
          TELEGRAM_PUBLIC_CHAT_ID=123456
          TELEGRAM_LOG_CHAT_ID=123456
          EOF

      - name: Run migrations
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Run all tests
        working-directory: ./backend
        run: pytest -m "unit or integration" --maxfail=5

  deploy:
    name: Deploy to Staging Server
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: staging
      url: https://staging.the-bot.ru

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_PATH: ${{ secrets.STAGING_PATH }}
        run: |
          ssh ${STAGING_USER}@${STAGING_HOST} << 'ENDSSH'
            set -e
            cd ${STAGING_PATH}

            echo "Pulling latest code..."
            git fetch origin
            git checkout develop
            git pull origin develop

            echo "Activating virtual environment..."
            source .venv/bin/activate

            echo "Installing backend dependencies..."
            pip install -r backend/requirements.txt

            echo "Running migrations..."
            cd backend
            python manage.py migrate --noinput
            cd ..

            echo "Building frontend..."
            cd frontend
            npm ci
            npm run build:dev
            cd ..

            echo "Collecting static files..."
            cd backend
            python manage.py collectstatic --noinput
            cd ..

            echo "Restarting services..."
            sudo systemctl restart the-bot-staging-daphne.service
            sudo systemctl restart the-bot-staging-celery-worker.service
            sudo systemctl restart the-bot-staging-celery-beat.service

            echo "Deployment completed!"
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          for i in {1..10}; do
            if curl -sf https://staging.the-bot.ru/api/health/ > /dev/null 2>&1; then
              echo "Staging server is healthy!"
              exit 0
            fi
            echo "Waiting for server... ($i/10)"
            sleep 5
          done
          echo "Health check failed!"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_LOG_CHAT_ID }} \
            -d text="✅ Staging deployment successful! Branch: develop, Commit: ${{ github.sha }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_LOG_CHAT_ID }} \
            -d text="❌ Staging deployment failed! Branch: develop, Commit: ${{ github.sha }}"
