---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: thebot-staging
  namespace: thebot-staging

# Base resources
bases:
- ../../base

# Namespace override
namespace: thebot-staging

# Override common labels
commonLabels:
  app: thebot
  environment: staging
  managed-by: kustomize

# Replicas for staging (medium)
replicas:
- name: backend
  count: 2
- name: frontend
  count: 2
- name: celery-worker
  count: 1
- name: celery-beat
  count: 1

# Images for staging
images:
- name: thebot/backend
  newName: gcr.io/thebot-project/backend
  newTag: staging
- name: thebot/frontend
  newName: gcr.io/thebot-project/frontend
  newTag: staging

# Use patches instead of generators for environment-specific overrides

# Resource limits for staging (medium)
patches:
- target:
    kind: Deployment
    name: backend
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 250m
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: 256Mi
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: 750m
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: 768Mi

- target:
    kind: Deployment
    name: frontend
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 100m
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: 128Mi
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: 350m
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: 384Mi

# PVC size for staging (medium)
patches:
- target:
    kind: PersistentVolumeClaim
    name: postgres-pvc
  patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: 50Gi

- target:
    kind: PersistentVolumeClaim
    name: backend-media-pvc
  patch: |-
    - op: replace
      path: /spec/resources/requests/storage
      value: 20Gi

# HPA overrides for staging
patches:
- target:
    kind: HorizontalPodAutoscaler
    name: backend-hpa
  patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 2
    - op: replace
      path: /spec/maxReplicas
      value: 5

- target:
    kind: HorizontalPodAutoscaler
    name: frontend-hpa
  patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 2
    - op: replace
      path: /spec/maxReplicas
      value: 5

# Sort options
sortOptions:
  order: legacy
