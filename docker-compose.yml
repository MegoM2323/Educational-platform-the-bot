# THE_BOT Platform Docker Compose Configuration
# Production-optimized setup with multi-stage builds and security hardening
#
# Usage:
#   docker-compose build              # Build images
#   docker-compose up -d               # Start services
#   docker-compose logs -f             # View logs
#   docker-compose down                # Stop services

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: thebot-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-thebot_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - thebot-network
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: thebot-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - thebot-network
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

  # Backend Django/DRF API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Build arguments for flexibility
      args:
        ENVIRONMENT: ${ENVIRONMENT:-production}
    container_name: thebot-backend
    environment:
      # Django configuration - use development mode with SQLite
      ENVIRONMENT: development
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_SETTINGS_MODULE: config.settings

      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-thebot_db}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-thebot_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSLMODE: disable

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}

      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

      # API Configuration
      API_URL: ${API_URL:-http://localhost:8000}
      API_KEY: ${API_KEY}

      # External Services
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      PACHCA_FORUM_API_TOKEN: ${PACHCA_FORUM_API_TOKEN}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}

      # Email Configuration
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

    ports:
      - "${BACKEND_PORT:-8000}:8000"

    volumes:
      - ./backend:/app/backend
      - backend_static:/app/static
      - backend_media:/app/media
      - backend_logs:/app/logs

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    restart: unless-stopped
    networks:
      - thebot-network

    # Security options
    security_opt:
      - no-new-privileges:true

    # Django needs write access for migrations
    tmpfs:
      - /tmp

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  # Frontend React/Vite Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${ENVIRONMENT:-production}
    container_name: thebot-frontend
    environment:
      # React/Vite configuration
      NODE_ENV: ${ENVIRONMENT:-production}
      VITE_API_URL: ${API_URL:-http://localhost:8000/api}
      VITE_WS_URL: ${WS_URL:-ws://localhost:8000/ws}
      VITE_APP_NAME: ${APP_NAME:-THE_BOT}

    ports:
      - "${FRONTEND_PORT:-3000}:3000"

    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/nginx-default.conf:/etc/nginx/conf.d/default.conf:ro

    depends_on:
      - backend

    restart: unless-stopped
    networks:
      - thebot-network

    # Security options
    security_opt:
      - no-new-privileges:true

    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run/nginx
      - /var/log/nginx

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Celery Beat Scheduler (Optional - uncomment to enable)
  # celery-beat:
