name: Backend Unit Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - '.github/workflows/backend-unit-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - '.github/workflows/backend-unit-tests.yml'

jobs:
  test:
    name: Run Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # ВАЖНО: Не используем PostgreSQL/Redis сервисы - тесты на SQLite in-memory!
    # Это обеспечивает изоляцию от продакшн БД и ускоряет выполнение тестов

    env:
      # КРИТИЧНО: Установить тестовое окружение для использования SQLite
      ENVIRONMENT: test
      DEBUG: True

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set up environment variables
        run: |
          cat > .env << EOF
          ENVIRONMENT=test
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci-pipeline-min-50-chars-long-required
          USE_REDIS_CACHE=False
          USE_REDIS_CHANNELS=False
          PAYMENT_DEVELOPMENT_MODE=True
          CELERY_ALWAYS_EAGER=True
          SUPABASE_URL=http://test.supabase.co
          SUPABASE_KEY=test-key
          SUPABASE_SERVICE_ROLE_KEY=test-service-key
          YOOKASSA_SHOP_ID=test-shop
          YOOKASSA_SECRET_KEY=test-secret
          TELEGRAM_BOT_TOKEN=test-token
          TELEGRAM_PUBLIC_CHAT_ID=123456
          TELEGRAM_LOG_CHAT_ID=123456
          EOF

      - name: Run migrations
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Run unit tests
        working-directory: ./backend
        run: pytest -m unit --cov --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false
