<!doctype html>
<title>Редирект на YooMoney…</title>
<form id="yoomoney" method="POST" action="https://yoomoney.ru/quickpay/confirm">
  <input type="hidden" name="receiver" value="{{ receiver }}">
  <input type="hidden" name="quickpay-form" value="shop">
  <input type="hidden" name="targets" value="Оплата заказа {{ label }}">
  <input type="hidden" name="label" value="{{ label }}">
  <input type="hidden" name="sum" value="{{ amount }}" data-type="number">
  <input type="hidden" name="paymentType" value="AC">
  <input type="hidden" name="successURL" value="{{ success_url }}">
  <input type="hidden" name="need-email" value="true">
  <noscript><button type="submit">Перейти к оплате</button></noscript>
</form>
<script>document.getElementById('yoomoney').submit();</script>
