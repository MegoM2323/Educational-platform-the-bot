{{- if .Values.postgresql.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "thebot.postgresql.name" . }}
  namespace: {{ .Values.namespace.name | quote }}
  labels:
    {{- include "thebot.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  serviceName: {{ include "thebot.postgresql.name" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "thebot.postgresql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "thebot.postgresql.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 999
        runAsNonRoot: true
        runAsUser: 999

      containers:
        - name: postgres
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.postgresql.containerPort }}
              protocol: TCP

          # Environment variables
          env:
            {{- range $key, $value := .Values.postgresql.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "thebot.secretName" . }}
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

          # Probes
          {{- if .Values.postgresql.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command: {{ .Values.postgresql.livenessProbe.exec.command | toJson }}
            initialDelaySeconds: {{ .Values.postgresql.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.livenessProbe.failureThreshold }}
          {{- end }}

          {{- if .Values.postgresql.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command: {{ .Values.postgresql.readinessProbe.exec.command | toJson }}
            initialDelaySeconds: {{ .Values.postgresql.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.readinessProbe.failureThreshold }}
          {{- end }}

          # Resources
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}

          # Volume mounts
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: tmp
              mountPath: /tmp

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}

      # Affinity
      {{- with .Values.postgresql.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Node selector and tolerations
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # DNS policy
      dnsPolicy: ClusterFirst
      restartPolicy: Always

  # Volume claim templates for persistent storage
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ .Values.postgresql.persistence.storageClassName | quote }}
        resources:
          requests:
            storage: {{ .Values.postgresql.persistence.size | quote }}
{{- end }}
