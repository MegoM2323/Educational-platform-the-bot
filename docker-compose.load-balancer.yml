      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # ============================================
  # BACKEND ASGI INSTANCES (Daphne/WebSocket)
  # ============================================

  backend-asgi-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thebot-backend-asgi-1
    command: daphne -b 0.0.0.0 -p 8001 config.asgi:application
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-thebot_db}
