[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# ============================================================================
# ENVIRONMENT CONFIGURATION (критично для безопасности БД)
# ============================================================================
# Принудительно устанавливаем тестовое окружение для изоляции от продакшн БД
# ПРИМЕЧАНИЕ: ENVIRONMENT=test устанавливается в conftest.py в начале

# Markers
markers =
    unit: Unit tests (быстрые, изолированные)
    integration: Integration tests (с БД, медленнее)
    dashboard: Dashboard-specific tests
    slow: Slow tests (выполняются долго)
    django_db: Tests requiring database access
    performance: Performance tests
    websocket: WebSocket consumer tests
    celery: Celery task tests

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --reuse-db
    --cov=accounts
    --cov=materials
    --cov=chat
    --cov=payments
    --cov=core
    --cov-report=html
    --cov-report=term-missing

# Предупреждения
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage
[coverage:run]
source = accounts,materials,chat,payments,core
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
