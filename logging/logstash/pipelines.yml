# Logstash Pipelines Configuration
# Multiple pipelines for different log processing paths

- pipeline.id: main
  path.config: "/usr/share/logstash/pipeline/logstash.conf"
  pipeline.workers: 4
  pipeline.batch.size: 1000
  queue.type: persisted

- pipeline.id: api
  path.config: "/usr/share/logstash/pipeline/pipelines/api-pipeline.conf"
  pipeline.workers: 8
  pipeline.batch.size: 2000
  queue.type: persisted

- pipeline.id: security
  path.config: "/usr/share/logstash/pipeline/pipelines/security-pipeline.conf"
  pipeline.workers: 4
  pipeline.batch.size: 500
  queue.type: persisted

# Global settings
node.name: logstash-01
log.level: info
http.host: "0.0.0.0"
http.port: 9600
pipeline.unsafe_shutdown: false
monitoring.enabled: true
monitoring.elasticsearch.hosts: ["${ELASTICSEARCH_HOSTS:http://elasticsearch:9200}"]
pipeline.ecs_compatibility: disabled
