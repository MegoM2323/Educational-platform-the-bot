<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка оплаты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f87171, #ef4444);
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f87171, #ef4444);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: errorShake 0.5s ease-in-out;
        }
        
        .error-icon::after {
            content: '✕';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .error-message {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .error-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #fecaca;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #991b1b;
            font-weight: 500;
        }
        
        .detail-value {
            color: #dc2626;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(248, 113, 113, 0.3);
        }
        
        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
        
        .help-text {
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .error-container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon"></div>
        
        <h1 class="error-title">Оплата не выполнена</h1>
        <p class="error-message">
            {% if error %}
                {{ error }}
            {% else %}
                К сожалению, произошла ошибка при обработке платежа. 
                Пожалуйста, попробуйте еще раз.
            {% endif %}
        </p>
        
        <div class="error-details">
            <div class="detail-item">
                <span class="detail-label">Статус:</span>
                <span class="detail-value">Ошибка</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Время:</span>
                <span class="detail-value" id="current-time"></span>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/payments/" class="retry-btn">Попробовать снова</a>
            <a href="/" class="back-btn">Вернуться на главную</a>
        </div>
        
        <div class="help-text">
            Если проблема повторяется, обратитесь в службу поддержки
        </div>
    </div>
    
    <script>
        // Показываем текущее время
        document.getElementById('current-time').textContent = new Date().toLocaleString('ru-RU');
    </script>
</body>
</html>
