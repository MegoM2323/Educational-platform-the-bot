  backend-asgi-3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thebot-backend-asgi-3
    command: daphne -b 0.0.0.0 -p 8001 config.asgi:application
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-thebot_db}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-thebot_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis-1:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      API_URL: ${API_URL:-http://localhost}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
