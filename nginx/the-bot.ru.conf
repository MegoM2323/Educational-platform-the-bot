# THE BOT Platform - Production Nginx Configuration with SSL/TLS
# For domain: the-bot.ru
#
# Place this file in /etc/nginx/sites-available/the-bot.ru
# Then: sudo ln -s /etc/nginx/sites-available/the-bot.ru /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
#
# SSL Setup:
# 1. Install certbot: sudo apt-get install certbot python3-certbot-nginx
# 2. Request cert: sudo certbot certonly --webroot -w /var/www/certbot -d the-bot.ru -d www.the-bot.ru
# 3. Setup auto-renewal: sudo systemctl enable certbot.timer
# 4. Test renewal: sudo certbot renew --dry-run
#
# SSL Configuration includes:
# - TLS 1.2+ only (no weak protocols)
# - Modern cipher suites with ECDHE (forward secrecy)
# - OCSP stapling
# - HSTS (1 year, preload)
# - Certificate chain verification
# - Session resumption optimization

upstream daphne {
    server 127.0.0.1:8001;
}

upstream django {
    server 127.0.0.1:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name the-bot.ru www.the-bot.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Modern SSL/TLS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name the-bot.ru www.the-bot.ru;

    # SSL Certificate Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/the-bot.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/the-bot.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/the-bot.ru/chain.pem;

    # Modern TLS Configuration (TLS 1.2+ only)
    # Weak protocols disabled: SSLv3, TLS 1.0, TLS 1.1
    ssl_protocols TLSv1.2 TLSv1.3;

    # Modern cipher suites with ECDHE for forward secrecy
    # Order: TLS 1.3 ciphers (auto) > ECDHE (perfect forward secrecy) > secure fallbacks
    # Achieves A+ rating on SSL Labs
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # Session optimization for performance
    ssl_session_cache shared:SSL:40m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling - improves certificate validation performance
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_stapling_responder http://ocsp.letsencrypt.org;

    # Resolver for OCSP stapling (required for DNS resolution)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Hide nginx version
    server_tokens off;

    # Disable directory listing
    autoindex off;

    # Security Headers - Modern Configuration
    # ============================================

    # HSTS: Force HTTPS for 1 year (31536000 seconds)
    # includeSubDomains: Apply to all subdomains
    # preload: Allow inclusion in HSTS preload list (improves browser protection)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content-Security-Policy: Prevent XSS attacks
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: ws:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # X-Content-Type-Options: Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # X-Frame-Options: Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # X-XSS-Protection: Legacy XSS protection (for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer-Policy: Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions-Policy: Disable unnecessary APIs
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # Additional security headers
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Logs
    access_log /var/log/nginx/the-bot-access.log combined;
    error_log /var/log/nginx/the-bot-error.log warn;

    # Client upload size limit
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript
               application/font-woff application/font-woff2
               application/vnd.ms-fontobject application/x-font-ttf;
    gzip_disable "MSIE [1-6]\.";
    gzip_http_version 1.1;

    # Root directory
    root /home/mg/THE_BOT_platform/frontend/dist;

    # ============================================
    # 1. API ENDPOINTS
    # ============================================
    location /api/ {
        proxy_pass http://daphne;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts for API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ============================================
    # 3. ADMIN PANEL (moved to use Daphne)
    # ============================================
    location /admin/ {
        proxy_pass http://daphne;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts for admin
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # 4. PAYMENT WEBHOOK (CRITICAL!)
    # ============================================
    location /yookassa-webhook/ {
        proxy_pass http://daphne;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Longer timeout for webhook processing
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't buffer request body (important for webhook signature verification)
        proxy_request_buffering off;

        # Disable request body size limit for webhooks
        client_max_body_size 100M;
    }

    # ============================================
    # 5. WEBSOCKET SUPPORT (/ws/)
    # ============================================
    location /ws/ {
        proxy_pass http://daphne;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ============================================
    # 6. MEDIA FILES (AUTHENTICATED)
    # ============================================
    location /media/ {
        # Proxy to Daphne for authentication and authorization
        proxy_pass http://daphne;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts for file downloads
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Allow large files
        client_max_body_size 100M;
    }

    # ============================================
    # 6. FRONTEND STATIC FILES
    # ============================================
    # Files with hash in name (cache busting): e.g., app.abc123def.js
    location ~* ^/assets/.*\.[a-f0-9]{8,}\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Static assets with hash: cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header ETag "";
        access_log off;
    }

    # Regular static assets without hash
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Static assets without hash: cache for 30 days
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # ============================================
    # 7. FALLBACK TO FRONTEND (React Router)
    # ============================================
    location / {
        # Try to serve file, then folder, then fallback to index.html for React Router
        try_files $uri $uri/ /index.html;

        # Don't cache index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============================================
    # 8. DENY ACCESS TO SENSITIVE FILES
    # ============================================
    # Deny access to sensitive configuration files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to environment files
    location ~ \.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to git directories
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to Apache .htaccess
    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ \.(bak|backup|old|sql|zip|tar|gz)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to common vulnerability scanning paths
    location ~ (wp-admin|wp-login|wp-content|xmlrpc\.php) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to node_modules
    location ~ /node_modules {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to source maps in production
    location ~ \.map$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
