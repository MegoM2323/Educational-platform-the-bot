name: Dashboard Tests

on:
  push:
    paths:
      - 'backend/materials/*dashboard*'
      - 'backend/tests/unit/materials/test_*_dashboard.py'
      - 'frontend/src/pages/dashboard/**'
      - 'frontend/src/hooks/__tests__/**'
      - 'frontend/tests/e2e/dashboards/**'
  pull_request:
    paths:
      - 'backend/materials/*dashboard*'
      - 'backend/tests/unit/materials/test_*_dashboard.py'
      - 'frontend/src/pages/dashboard/**'
      - 'frontend/src/hooks/__tests__/**'
      - 'frontend/tests/e2e/dashboards/**'
  workflow_dispatch:

jobs:
  backend-dashboard:
    name: Backend Dashboard Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      ENVIRONMENT: test
      DEBUG: True

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set up environment variables
        run: |
          cat > .env << EOF
          ENVIRONMENT=test
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci-pipeline-min-50-chars-long-required
          USE_REDIS_CACHE=False
          USE_REDIS_CHANNELS=False
          EOF

      - name: Run migrations
        working-directory: ./backend
        run: python manage.py migrate --noinput

      - name: Run Dashboard Tests
        working-directory: ./backend
        run: pytest -m dashboard -v --tb=short

  frontend-dashboard:
    name: Frontend Dashboard Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Dashboard Hook Tests
        working-directory: ./frontend
        run: npm run test:dashboards -- --run
