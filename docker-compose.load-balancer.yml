version: '3.9'

# THE BOT Platform - Load Balancer Docker Compose Configuration
#
# This setup creates:
# - 1 Nginx load balancer (entry point)
# - 3+ backend API instances (round-robin, least_conn)
# - 3+ backend ASGI instances (sticky sessions, WebSocket)
# - Shared PostgreSQL database
# - Redis cluster (3+ nodes)
#
# Usage:
#   docker-compose -f docker-compose.load-balancer.yml up -d
#   docker-compose -f docker-compose.load-balancer.yml logs -f nginx-lb
#   docker-compose -f docker-compose.load-balancer.yml down
#
# Test:
#   - Health: curl http://localhost/health
#   - API: curl http://localhost/api/users/
#   - WebSocket: wscat -c ws://localhost/ws/chat/1/
#   - Metrics: curl http://localhost/metrics
#
# Monitoring:
#   - Logs: tail -f ./logs/nginx-lb-access.log
#   - Status: docker-compose -f docker-compose.load-balancer.yml ps
#   - Stats: curl http://localhost/upstream-status

services:
  # ============================================
  # LOAD BALANCER - Nginx
  # ============================================

  nginx-lb:
    image: nginx:latest-alpine
    container_name: thebot-nginx-lb
    ports:
      - "80:80"
      - "443:443"
      - "8080:80"        # For testing without SSL
      - "8443:443"       # For testing with SSL
    volumes:
      # Main Nginx config
      - ./nginx/load-balancer.conf:/etc/nginx/conf.d/load-balancer.conf:ro

      # SSL certificates (mount from host or volumes)
      - /etc/letsencrypt:/etc/letsencrypt:ro

      # Logs directory
      - ./logs/nginx-lb:/var/log/nginx:rw

      # Health check endpoint
      - ./nginx/health:/usr/share/nginx/html:ro
    networks:
      - thebot-lb-network
    depends_on:
      - backend-api-1
      - backend-api-2
      - backend-api-3
      - backend-asgi-1
      - backend-asgi-2
      - backend-asgi-3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    environment:
      - TZ=UTC
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - NET_RAW

  # ============================================
  # BACKEND API INSTANCES (Django REST)
  # ============================================

  backend-api-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thebot-backend-api-1
    environment:
      # Django configuration
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_SETTINGS_MODULE: config.settings

      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-thebot_db}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-thebot_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis-1:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}

      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}

      # Other settings (from main docker-compose.yml)
      API_URL: ${API_URL:-http://localhost}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      PACHCA_FORUM_API_TOKEN: ${PACHCA_FORUM_API_TOKEN}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}

    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - thebot-lb-network
    depends_on:
      postgres:
        condition: service_healthy
      redis-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/system/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  backend-api-2:
