<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ожидание оплаты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .pending-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .pending-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f59e0b, #d97706);
        }
        
        .pending-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pendingPulse 2s ease-in-out infinite;
        }
        
        .pending-icon::after {
            content: '⏳';
            color: white;
            font-size: 40px;
        }
        
        @keyframes pendingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .pending-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .pending-message {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .payment-info {
            background: #fef3c7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #f59e0b;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f59e0b;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #92400e;
            font-weight: 500;
        }
        
        .info-value {
            color: #92400e;
            font-weight: 600;
        }
        
        .status-info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #718096;
            font-weight: 500;
        }
        
        .status-value {
            color: #2d3748;
            font-weight: 600;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }
        
        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
        
        .auto-refresh {
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .pending-container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            .pending-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="pending-icon"></div>
        
        <h1 class="pending-title">Ожидание оплаты</h1>
        <p class="pending-message">
            Ваш платеж обрабатывается. Пожалуйста, подождите...
        </p>
        
        <div class="payment-info">
            <div class="info-item">
                <span class="info-label">Сумма:</span>
                <span class="info-value">{{ payment.amount }} ₽</span>
            </div>
            <div class="info-item">
                <span class="info-label">Услуга:</span>
                <span class="info-value">{{ payment.service_name }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Плательщик:</span>
                <span class="info-value">{{ payment.customer_fio }}</span>
            </div>
        </div>
        
        <div class="status-info">
            <div class="status-item">
                <span class="status-label">Статус:</span>
                <span class="status-value" id="payment-status">Ожидание</span>
            </div>
            <div class="status-item">
                <span class="status-label">ID платежа:</span>
                <span class="status-value">{{ payment.id }}</span>
            </div>
        </div>
        
        <div>
            <button class="refresh-btn" onclick="checkPaymentStatus()">Проверить статус</button>
            <a href="/" class="back-btn">На главную</a>
        </div>
        
        <div class="auto-refresh">
            Страница автоматически обновится через <span id="countdown">30</span> секунд
        </div>
    </div>
    
    <script>
        let countdown = 30;
        let countdownInterval;
        
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                checkPaymentStatus();
            } else {
                countdown--;
            }
        }
        
        function checkPaymentStatus() {
            const paymentId = '{{ payment.id }}';
            
            // Показываем индикатор загрузки
            const statusElement = document.getElementById('payment-status');
            statusElement.textContent = 'Проверка...';
            
            // Запрашиваем статус через API
            fetch(`/api/check-payment/?payment_id=${paymentId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.status === 'succeeded') {
                        // Перенаправляем на страницу успеха
                        window.location.href = `/payments/success/?payment_id=${paymentId}`;
                    } else if (data && data.status === 'canceled') {
                        // Перенаправляем на страницу ошибки
                        window.location.href = `/payments/fail/?error=Платеж был отменен`;
                    } else {
                        // Обновляем статус на странице
                        statusElement.textContent = 'Ожидание';
                        // Сбрасываем счетчик
                        countdown = 30;
                    }
                })
                .catch(error => {
                    console.error('Error checking payment status:', error);
                    statusElement.textContent = 'Ошибка проверки';
                    // Показываем пользователю более информативное сообщение
                    if (error.message.includes('JSON')) {
                        statusElement.textContent = 'Ошибка обработки ответа сервера';
                    } else {
                        statusElement.textContent = 'Ошибка соединения с сервером';
                    }
                });
        }
        
        // Запускаем обратный отсчет
        countdownInterval = setInterval(updateCountdown, 1000);
        
        // Автоматическая проверка каждые 30 секунд
        setTimeout(function() {
            checkPaymentStatus();
        }, 30000);
    </script>
</body>
</html>
