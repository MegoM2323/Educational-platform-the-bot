<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успешна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4ade80, #22c55e);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: successPulse 2s ease-in-out infinite;
        }
        
        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .success-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .success-message {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .success-details {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #718096;
            font-weight: 500;
        }
        
        .detail-value {
            color: #2d3748;
            font-weight: 600;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 222, 128, 0.3);
        }
        
        @media (max-width: 600px) {
            .success-container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            .success-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        
        <h1 class="success-title">Оплата успешна!</h1>
        <p class="success-message">
            Спасибо за оплату! Ваш платеж был успешно обработан.
        </p>
        
        <div class="success-details">
            <div class="detail-item">
                <span class="detail-label">Статус:</span>
                <span class="detail-value">Оплачено</span>
            </div>
            {% if payment %}
            <div class="detail-item">
                <span class="detail-label">Сумма:</span>
                <span class="detail-value">{{ payment.amount }} ₽</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Услуга:</span>
                <span class="detail-value">{{ payment.service_name }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Плательщик:</span>
                <span class="detail-value">{{ payment.customer_fio }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">ID платежа:</span>
                <span class="detail-value">{{ payment.id }}</span>
            </div>
            {% endif %}
            <div class="detail-item">
                <span class="detail-label">Дата:</span>
                <span class="detail-value" id="current-date"></span>
            </div>
        </div>
        
        <a href="/" class="back-btn">Вернуться на главную</a>
    </div>
    
    <script>
        // Показываем текущую дату
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('ru-RU');
    </script>
</body>
</html>
